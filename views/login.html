
<div class="col-md-6">
	<div class="panel">
		<div class="panel-heading">登录</div>
		<div class="panel-body">
		{{if .HasError}}
		<div class="alert alert-warning">
			{{.flash.error}}
		</div>
		{{end}}
			<form action="/login" method="post" id="loginForm" class="form-signin" role="form">
				<div class="form-group"><input type="text" name="username" class="form-control" placeholder="用户名或电子邮件" required autofocus></div>
				<div class="form-group"><input type="password" name="password" class="form-control" placeholder="密码" required></div>
				<div class="form-group"><label class="checkbox">
					<input type="checkbox" name="remember" value="remember-me"> 记住登录
				</label></div>
				<div class="form-group"><button class="btn btn-lg btn-primary" type="submit">登录</button></div>
				<div class="form-group"><a href="/reset_password">忘记密码</a></div>
			</form>
		</div>
	</div>
</div>
<div class="col-md-6">
	<div class="panel">
		<div class="panel-heading">其他登录方式</div>
	</div>
</div>
<script>
jQuery("#loginForm").validate({
	rules: {
		username:{
			required: true,
		},
		password:{
			required: true,
		},
	},
	messages:{
		username:{
			required: "请输入用户名或电子邮件",
		},
		password:{
			required: "请输入密码",
		},
	}
});
</script>
