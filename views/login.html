
<div class="col-md-6">
	<div class="panel">
		<div class="panel-heading">登录</div>
		<div class="panel-body">
			<form action="/login" method="post" id="loginForm" class="form-signin" role="form">
				{{ .xsrf_html }}
				<div class="form-group"><input type="text" name="username" class="form-control" placeholder="用户名或电子邮件" required autofocus value="{{.form.Username}}"></div>
				<div class="form-group"><input type="password" name="password" class="form-control" placeholder="密码" required value="{{.form.Password}}"></div>
				<div class="form-group"><label class="checkbox">
					<input type="checkbox" name="remember" value="remember-me"> 记住登录
				</label></div>
				<div class="form-group"><button class="btn btn-lg btn-primary" type="submit">登录</button></div>
				<div class="form-group"><a href="/reset_password">忘记密码</a></div>
			</form>
		</div>
	</div>
</div>
<div class="col-md-6">
	<div class="panel">
		<div class="panel-heading">其他登录方式</div>
	</div>
</div>
<script>
jQuery.validator.setDefaults({
});
var validator = jQuery("#loginForm").validate({
	rules: {
		username:{
			required: true,
		},
		password:{
			required: true,
		},
	},
	messages:{
		username:{
			required: "请输入用户名或电子邮件",
		},
		password:{
			required: "请输入密码",
		},
	}
});
{{if .HasError}}
validator.showErrors({
	{{range .errors}}
	"{{.Field}}": "{{.Message}}",
	{{end}}
});
{{end}}
</script>
