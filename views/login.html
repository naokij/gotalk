<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-heading">登录</div>
		<div class="panel-body">
			<form action="/login" method="post" id="loginForm" class="form-signin" role="form">
				{{ onceformhtml}}
				<div class="form-group"><label class="control-label">用户名或电子邮件</label><input type="text" name="username" class="form-control" placeholder="用户名或电子邮件" required autofocus value="{{.form.Username}}"></div>
				<div class="form-group"><label class="control-label">密码</label><input type="password" name="password" class="form-control" placeholder="密码" required value="{{.form.Password}}"></div>
				<div class="form-group"><label class="checkbox">
					<input type="checkbox" name="remember" value="remember-me"> 记住登录
				</label></div>
				<div class="form-group"><button class="btn btn-block btn-lg btn-primary" type="submit">登录</button></div>
				<div class="form-group"><a href="/reset_password">忘记密码</a></div>
			</form>
		</div>
	</div>
</div>
<div class="col-md-6">
	<div class="panel">
		<div class="panel-heading">其他登录方式</div>
		<div class="panel-body">
			<div class="social-login-icons">
				<a href="/login/github"><img src="/static/img/github_96.png"></a>
				<a href="/login/qq"><img src="/static/img/qq_96.png"></a>
				<a href="/login/weibo"><img src="/static/img/weibo_96.png"></a>
			</div>
		</div>
	</div>
</div>

<script src="/static/js/jquery.validate.min.js"></script>
<script>
$(function() {
	$.validator.setDefaults({
		errorClass: "has-error"
	});
	var validator = $("#loginForm").validate({
		rules: {
			username:{
				required: true,
			},
			password:{
				required: true,
			},
		},
		messages:{
			username:{
				required: "请输入用户名或电子邮件",
			},
			password:{
				required: "请输入密码",
			},
		}
	});
	{{if .HasError}}
	validator.showErrors({
		{{range .errors}}
		"{{.Field}}": "{{.Message}}",
		{{end}}
	});
	{{end}}
});
</script>
